<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>个人修改页面</title><link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/><script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js" charset="utf-8"></script><link href="./css/edit.css" rel="stylesheet"></head><body><header class="personal-data dpflex pding-lr"><span class="iconfont icon-return" id="leftArrow"></span><p class="flex1 title">个人资料</p></header><main class="main"><input type="file" id="imgFileIpt" class="dpnone"><div class="weui-cell weui-cell_active weui-cell_access" id="showAvatarPicker"><div class="weui-cell__bd">头像</div><img class="weui-cell__ft avatar" id="avatar"></div><label for="js_input2" class="weui-cell weui-cell_active"><div class="weui-cell__hd"><span class="weui-label">昵称</span></div><div class="weui-cell__bd"><input id="nickName" class="weui-input" placeholder="昵称"/></div></label><div class="weui-cell weui-cell_active weui-cell_access" id="showSexPicker"><div class="weui-cell__bd">性别</div><div class="weui-cell__ft" id="gender">未选择</div></div><div class="weui-cell weui-cell_active weui-cell_access" id="showBirthdayPicker"><div class="weui-cell__bd">生日</div><div class="weui-cell__ft" id="birthday">未选择</div></div><div class="weui-cell weui-cell_active weui-cell_access" id="showProvincePicker"><div class="weui-cell__bd">所在省份</div><div class="weui-cell__ft" id="province">未选择</div></div><div class="weui-cell weui-cell_active weui-cell_access" id="showCityPicker"><div class="weui-cell__bd">所在城市</div><div class="weui-cell__ft" id="city">未选择</div></div><div class="weui-cells__title fs18">个性签名</div><div class="weui-cells weui-cells_form"><div class="weui-cell"><div class="weui-cell__bd"><textarea maxlength="20" class="weui-textarea" placeholder="请填写个人签名" rows="3" id="sign"></textarea><div role="option" aria-live="polite" class="weui-textarea-counter"><span id="num">0</span>/20</div></div></div></div><div class="page__bd"><a href="#" role="button" class="weui-btn weui-btn_primary mt20" id="saveInfo">保存信息</a></div></main><script src="./js/edit.js"></script></body></html>
