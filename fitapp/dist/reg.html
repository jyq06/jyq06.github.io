<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>注册页</title><link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/><script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js" charset="utf-8"></script><link href="./css/reg.css" rel="stylesheet"></head><body class="page-bg"><a href="./login.html" class="jump-page">密码登录</a><form action="#" class="register-form"><div class="title-contain"><h2 class="title">手机号登录/注册</h2><p class="info">快速找到好友，一战式记录你的运动</p></div><div class="form-item"><input name="phone" id="phoneIpt" class="ipt" placeholder="请输入手机号"></div><div class="form-item dpflex"><input name="verification-cade" id="verIpt" class="ipt flex1" placeholder="请输入验证码"><canvas width="90" height="45" id="captcha1" class="ver-contain"></canvas></div><div class="form-item"><input name="password" id="passwordIpt" class="ipt" placeholder="请输入密码"></div><div class="form-item"><input name="passwordAgain" id="passwordAgainIpt" class="ipt" placeholder="请再次输入密码"></div><div class="form-item"><button type="button" class="ipt reg-btn" id="regBtn">注册账号</button></div></form><div role="alert" class="weui-toptips weui-toptips_warn" id="topTips" style="display:none;opacity:0"></div><script src="./js/reg.js"></script></body></html>
